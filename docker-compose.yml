version: '3.0'


services:
  app-tweet:
    build: .
    container_name: tweet-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    networks:
      - tweet-app-network
    depends_on:
      postgres:
        condition: service_healthy


  postgres:
    image: postgres
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_PORT=${DB_PORT}
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tweet-app-network

volumes:
  postgres-db:


networks:
  tweet-app-network:
    driver: bridge